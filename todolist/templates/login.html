{% extends 'base.html' %}
    {% block meta %}
        <title>Login</title>
        <style>
            .login {
                text-align:center;
                font-family: arial, sans-serif;
                border: 6px solid #349beb;
                width: 50%;
                margin:auto;
                padding: 10px;
                border-style: outset;
                border-radius: 25px;
            }
            .center-me {
                display: flex;
                justify-content: center;
                align-items: center;
        
                height: 100vh;
              }
        </style>
    {% endblock meta %}

    {% block content %}

        <div class="center-me">
        <div class="login">
        <h1>Login</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <table style="margin:auto;">
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>
                        
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input class="btn btn-primary" type="submit" value="Login"></td>
                </tr>
            </table>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     
            
        Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a>

        </div>
        </div>
    {% endblock content %}
