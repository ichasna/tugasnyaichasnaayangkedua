{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
<style>
    .register {
        text-align:center;
        font-family: arial, sans-serif;
        border: 6px solid #349beb;
        width: 50%;
        margin:auto;
        padding: 10px;
        border-style: outset;
        border-radius: 25px;
    }
</style>
{% endblock meta %}

{% block content %}  

<div class = "register">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input class="btn btn-primary" type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
